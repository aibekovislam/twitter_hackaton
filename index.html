<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <!-- nav bar starts -->
    <nav>
      <div class="nav_logo-wrapper">
        <svg
          class="nav_logo"
          viewBox="0 0 24 24"
          aria-hidden="true"
          class="r-1cvl2hr r-4qtqp9 r-yyyyoo r-16y2uox r-8kz0gk r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp"
        >
          <g>
            <path
              d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
            ></path>
          </g>
        </svg>
      </div>

      <div class="Menu_options active">
        <span class="material-icons">home</span>
        <h2>Home</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">tag</span>
        <h2>Explore</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">group</span>
        <h2>Community</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">notifications</span>
        <h2>Notification</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">email</span>
        <h2>Messages</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">bookmark</span>
        <h2>Bookmarks</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">person</span>
        <h2>Profile</h2>
      </div>

      <div class="Menu_options">
        <span class="material-icons">more_horiz</span>
        <h2>More</h2>
      </div>

      <button class="tweet_btn">Tweet</button>
    </nav>
    <!-- nav bar end -->
    

    <!-- main section start -->
    <main>
      <div class="header">
        <h2>Home</h2>
      </div>

      <div class="tweet_box">
        <form id="add-form">
          <div class="tweet_box-input">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile imagw" />
            <input type="text" placeholder="What's happening?" id="text"/>
            <input type="file" id="imgInput" class="imgInput">
            <label class="file-input__label" for="imgInput">
              <svg width="800px" height="800px" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000000">

                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                
                <g id="SVGRepo_iconCarrier">
                
                <path stroke="#ffffff" stroke-width="12" d="M30 40c0-5.523 4.477-10 10-10h112c5.523 0 10 4.477 10 10v112c0 5.523-4.477 10-10 10H40c-5.523 0-10-4.477-10-10V40Z"/>
                
                <path stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" d="m30 138 34-34 24 24 40-40 34 34"/>
                
                </g>
                
                </svg>
            </label>
            <button class="tweet_btn" id="tweetBtn">Tweet</button>
          </div>
          <div class="imgSrc"></div>
        </form>
      </div>
    
      <div id="cards">
      <div class="post">
        
      </div>

      <div class="list">
        
      </div>
      
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item prev">
            <a class="page-link" href="#">Previous</a>
          </li>
          <!-- ? контейнер для кнопок страниц (1, 2, 3) -->
          <div class="pagination-list d-flex"></div>
          <li class="page-item next"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    
      <!-- ? MODAL FOR EDIT STARTS -->
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit tweet</h2>
              <input
                type="text"
                id="edit-text"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
              <input type="file" id="edit-img">
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="btn-save-edit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  <!-- ? MODAL FOR EDIT STARTS -->

    </main>
    <!-- main section end -->

    <!-- aside element start -->
    <aside>
      <div class="aside_input">
        <span class="material-icons aside_search-icon">search</span>
        <input type="text" placeholder="Search Twitter" id="search"/>
      </div>

      <div class="aside_container">
        <h2>New tweets</h2>
        <div class="block__tweets">
          
        </div>
      </div>
      <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="./card.js"></script>
    </aside>
    <!-- aside element ends -->
  </body>
</html>
